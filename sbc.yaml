tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.3.1/plugin.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.3.1/plugin.yaml
#  - types/snmp-types.yaml


inputs:

  sbc_image:
   default: 'b769f5e4-8d1e-4c0b-bf79-717dfcae6dec'

  flavor:
    default: '196235bc-7ca5-4085-ac81-7e0242bda3f9'

  agent_user:
    default: Admin

  agent_password:
    default: Admin

## LAN network - communication with IP-PBX

  network_lan:
    type: string
    default: sbc-lan

  network_lan_subnet:
    type: string
    default: sbc-lan-subnet

## WAN/DMZ network - communication with router or CPE

  network_wan:
    type: string
    default: sbc-wan

  network_wan_subnet:
    type: string
    default: sbc-wan-subnet

  external_network_name:
    type: string
    default: external

  management_network_name:
     type: string
     default: cloudify-management-network

node_templates:

  SBChost:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image:  { get_input: sbc_image }
      flavor: { get_input: flavor }

    relationships:
        - target: network_lan
          type: cloudify.relationships.connected_to
        - target: network_wan
          type: cloudify.relationships.connected_to
        - target: server_float_ip
          type: cloudify.openstack.server_connected_to_floating_ip

  network_lan:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: network_lan }
      use_external_resource : false

  network_lan_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: network_lan_subnet }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: 10.33.4.0/24
    relationships:
      - target: network_lan
        type: cloudify.relationships.contained_in

  network_wan:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: network_wan }
      use_external_resource : false

  network_wan_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: network_wan_subnet }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: 212.199.90.0/24
    relationships:
      - target: network_wan
        type: cloudify.relationships.contained_in

  server_float_ip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      floatingip:
        floating_network_name: { get_input: external_network_name }

